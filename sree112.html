<!DOCTYPE html>
<html>
    <head>
        <title> BUTTONS </title>
        <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">

    </head>
    <body class="container-fluid mt-3">
        <div class="d-flex flex-wrap">
            <div>
                <h3> Btn contextuals</h3>
                <button class="btn btn-danger" > danger</button>
                <button class="btn btn-primary" > primary</button>
                <button class="btn btn-secondary" > secondary</button>
                <button class="btn btn-success" > success</button>
                <button class="btn btn-dark" > dark</button>
                <button class="btn btn-info" > info</button>
                <button class="btn btn-light" > light</button>
                <button class="btn btn-warning" > warning</button>
            </div>
            
        </div>
        <div>
            <h3> Button Sizes </h3>
            <button class="btn btn-info btn-lg"> lg</button>
            <button class="btn btn-info btn-group-lg"> lg</button>
            <button class="btn btn-dark btn-sm">sm</button>
            <button class="btn btn-dark btn-group-sm">sm</button>
        </div>
        <div>
            <h3>close</h3>
            <button class="btn-close"></button>
            <button class="btn-close-white"></button>
            <button class="btn-close"></button>
            <button class="btn-close-white"></button>
        </div>
        <div>
            <h3> OutLine Contextual </h3>
            <button class="btn btn-outline-danger">danger</button>
            <button class="btn btn-outline-primary">primary</button>
            <button class="btn btn-outline-secondary">secondary</button>
            <button class="btn btn-outline-light">light</button>
            <button class="btn btn-outline-success">success</button>
            <button class="btn btn-outline-dark">dark</button>
            <button class="btn btn-outline-info">info</button>
            <button class="btn btn-outline-warning">warning</button>

        </div>
        <div class="mt-3">
            <h3>toolbar</h3>
            <div class="btn-toolbar bg-dark justify-content-between">
                <div class="btn-group">
                    <button class="btn btn-danger" ><span class="bi bi-home">Home</span> danger</button>
                    <button class="btn btn-primary" > primary</button> 
                </div>
            </div> 
        </div>
           <script src="../../../node_modules/jquery/dist/jquery.js"></script>
           <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
